<div class="book-list">
  {% for book in pager.object_list %}
    <div class="book-item">
      <a name="{{ book.slug }}" href="#{{ book.slug }}" data-bookslug="{{ book.slug }}">
        <span class="img">
          <img src="{{ MEDIA_URL }}{{ book.cover_photo }}" width="260" alt="Foto de tapa de {{ book.title }}" loading="lazy"/>
        </span>
        <span class="book-title">{{ book.title|truncatechars:24 }}</span>
        <span class="book-author">{{ book.get_authors }}</span>
      </a>
    </div>
  {% endfor %}
</div>
{% if pager.has_other_pages %}
  <div class="align-center pagination-container">
    {% include "pagination.html" with extra_class='light' page_param='page' token=book_category_slug previous_label='Anterior' next_label='Siguiente' %}
  </div>
{% endif %}
