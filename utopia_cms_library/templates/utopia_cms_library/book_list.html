<div class="book-list">
  {% for book in object_list %}
    <div class="book-item">
      <a href="">
        <img src="{{ MEDIA_URL }}{{ book.cover_photo }}" width="" height="" alt="" loading="lazy" />
        <span class="book-title">{{ book.title }}</span>
        <span class="book-author">{{book.get_authors}}</span>
      </a>

    </div>
  {% endfor %}
</div>
